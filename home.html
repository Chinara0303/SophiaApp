<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sophia</title>
</head>

<body>
    <header>
        <section id="top">
            <div class="container">
                <div class="top-area d-flex align-items-center justify-content-between">
                    <div class="top-left">
                        <div class="select">
                            <div class="title-currency d-flex align-items-center">
                                <p class="usd">USD</p>
                                <i class="fa-solid fa-caret-down ms-2"></i>
                            </div>
                            <div class="currency d-none">
                                <button class="usd-btn"><p>USD</p></button>
                                <button class="eur-btn"><p>EUR</p></button>
                            </div>
                        </div>
                        <div class="lang">
                            <div class="title-lang d-flex align-items-center">
                                <img src="./assets/images/flags/en.svg" alt="">
                                <p class="en">English</p>
                                <i class="fa-solid fa-caret-down ms-2"></i>
                            </div>
                            <div class="languages d-none">
                                <div class="item">
                                    <img src="./assets/images/flags/en.svg" alt="">
                                    <p class="en">English</p>
                                </div>
                                <div class="item">
                                    <img src="./assets/images/flags/gr.svg" alt="">
                                    <p class="en">German</p>
                                </div>
                                <div class="item">
                                    <img src="./assets/images/flags/fr.svg" alt="">
                                    <p class="en">French</p>
                                </div>
                                <div class="item">
                                    <img src="./assets/images/flags/ru.svg" alt="">
                                    <p class="en">Russian</p>
                                </div>
                                <div class="item">
                                    <img src="./assets/images/flags/tr.svg" alt="">
                                    <p class="en">Turkish</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="top-right">
                        <ul class="d-flex align-items-center">
                            <li><a href=""><i class="fa-regular fa-heart"></i> <span>Wishlist</span> </a></li>
                            <li><a href="#"><i class="fa-solid fa-code-compare"></i> <span>Compare</span> </a></li>
                            <li><a href=""><i class="fa-solid fa-user"></i> <span>My Account</span> </a></li>
                        </ul>
                    </div>
                </div>

            </div>

        </section>
    </header>






    <script src="https://kit.fontawesome.com/5c10bc189f.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/home.js"></script>
</body>

</html>
